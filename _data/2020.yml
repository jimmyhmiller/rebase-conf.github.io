      bio: |
        Lars Bak spent the last three decades designing and implementing object-oriented programming languages.
        His passion for this area started in 1986 when implementing a runtime system for BETA.
        Since then, Lars has left his mark on several software systems: Self, Strongtalk, JVM HotSpot, JVM CLDC HI, OOVM Smalltalk, V8, Dart, and lately Toit.
        
